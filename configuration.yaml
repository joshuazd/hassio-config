device_tracker:
  - platform: nmap_tracker
    hosts: 192.168.86.1/24
    home_interval: 5
    consider_home: 120
    exclude:
     - 192.168.86.93

weather:
  - platform: darksky
    name: Home
    api_key: !secret darksky_api_key
    scan_interval: '00:15'
    mode: daily

notify:
  - platform: html5
    name: home
    vapid_pub_key: !secret vapid_pub_key
    vapid_prv_key: !secret vapid_prv_key
    vapid_email: !secret email
  - name: slack
    platform: slack
    api_key: !secret slack_api_key
    default_channel: '#home'
  - name: ga_broadcast
    platform: rest
    resource: http://127.0.0.1:5000/broadcast_message

sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_use_percent
      - type: network_in
        arg: wlan0
      - type: network_out
        arg: wlan0
      - type: load_5m
  - platform: google_wifi
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'
    scan_interval: 180
  - platform: google_travel_time
    api_key: !secret google_maps_api_key
    origin: !secret home_place_id
    destination: !secret work_place_id
    scan_interval: 1800
  - platform: template
    sensors:
      tv_muted:
        friendly_name: 'TV muted'
        value_template: "{{ is_state_attr('media_player.lg_tv', 'is_volume_muted', true) }}"
      tv_volume:
        friendly_name: 'TV volume'
        value_template: "{{ state_attr('media_player.lg_tv', 'volume_level') }}"
        unit_of_measurement: 'percent'
  - platform: darksky
    api_key: !secret darksky_api_key
    scan_interval: '00:10'
    forecast:
      - 0
    hourly_forecast:
      - 0
    monitored_conditions:
      - summary
      - icon
      - temperature
      - apparent_temperature
      - dew_point
      - wind_speed

binary_sensor:
  - platform: wyzesense
