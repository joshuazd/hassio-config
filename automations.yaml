- id: '1603897338403'
  alias: Ask For Run
  description: ''
  trigger:
  - platform: time
    at: '20:00'
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - sun
  - condition: numeric_state
    entity_id: input_number.runs
    below: '2'
  - condition: state
    entity_id: input_boolean.running
    state: 'off'
  action:
  - service: notify.mobile_app_pixel_5
    data:
      message: Are you running tomorrow?
      data:
        actions:
        - action: yes_run
          title: 'Yes'
        - action: no_run
          title: 'No'
  mode: single
- id: '1603898194188'
  alias: Change Run Toggle
  description: ''
  trigger:
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: yes_run
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: no_run
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.action == ''yes_run'' }}'
      sequence:
      - service: input_boolean.turn_on
        data: {}
        entity_id: input_boolean.running
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.action == ''no_run'' }}'
      sequence:
      - service: input_boolean.turn_off
        data: {}
        entity_id: input_boolean.running
    default: []
  mode: single
